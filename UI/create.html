<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>iReporter||Post</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="static/css/main.css" />
    <script src="static/js/main.js"></script>
</head>
<body>
    <header>
            <div class="container">
                <div class="logo">
                    
                    <a href="index.html">
                            <img src="static/img/logo.jpg" alt="iReporter Logo" >
                        </a>
                        <h1>iReporter</h1> 
                </div>
                <nav>
                    <ul>
                        <li ><a href="index.html">Home</a></li>
                        <li ><a href="posts.html">My Posts</a></li>
                        <li ><a href="profile.html">Profile</a></li>
                        <li ><a href="index.html">Sign Out</a></li>
                    </ul>
                </nav>
            </div>
        </header>

    <section id="page" >
        <h3 id="heading">CREATE NEW POST</h3>
        <p>Category: 
            <select id="category">
                <option value="RedFlag">Red Flag</option>
                <option value="Intervention">Intervention</option>
            </select> </p>
            <p>Description: </p>
            <textarea name="description" id="description" cols="60" rows="5"></textarea>
            <div>
                <p>Add Image: </p>
                <input type="file" name="eventpic" accept="image/*">
            </div>
            <div>
                <p>Add Location: </p>
                <input type="text">
            </div>
            <div>
                <input type="submit">
            </div>
    </section>
    <footer>
        <div class="footer-slogan">
            <b><p id="footext">No Force is Stronger than an Idea whose Time has Come. </p>
            <p>iReporter</p></b>
        </div>
    </footer>
    
</body>
</html>
